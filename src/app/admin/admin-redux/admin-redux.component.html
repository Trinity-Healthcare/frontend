<div class="flex column">
  <div class="mx-5 mb-3">
    <h2>Overview</h2>
    <div class="card-deck">
      <div class="card" style="width: 5vw;">
        <div class="card-body">
          <h5 class="card-title">Tasks</h5>
          <p class="card-text">12 Tasks Need Verification</p>
        </div>
      </div>
      <div class="card" style="width: 5vw;">
        <div class="card-body">
          <h5 class="card-title">Users</h5>
          <p class="card-text">54% Compliancy</p>
        </div>
      </div>
      <div class="card" style="width: 5vw;">
        <div class="card-body">
          <h5 class="card-title">Quarter</h5>
          <p class="card-text">Stuff</p>
        </div>
      </div>
    </div>
  </div>
  <div class="mx-5">
    <h3>Users</h3>
    <ul class="nav nav-tabs" id="wellness-overview" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="points" aria-selected="true">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tasks-tab" data-toggle="tab" href="#tasks" role="tab" aria-controls="group" aria-selected="false">Tasks</a>
      </li>
    </ul>
    <div class="card">
      <div class="card-body">
        <ngx-table [configuration]="configuration"
          [data]="users"
          [columns]="columns">
        </ngx-table>
      </div>
    </div>
  </div>
</div>
