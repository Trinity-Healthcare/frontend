<div class="flex column">
  <h1 class="mx-5 mb-3">Admin Dashboard</h1>
  <div class="mx-5 mb-3">
    <h3>Overview</h3>
    <div class="card-deck">
      <div class="card" style="min-width: 300px;">
        <div class="card-body">
          <h5 class="card-title">Pending Tasks</h5>
          <p class="card-text">12 tasks are waiting for verification.</p>
          <hr>
          <div class="flex row" style="justify-content: space-between">
              <button type="button" class="btn btn-primary btn-small">View Pending</button>
          </div>
        </div>
      </div>
      <div class="card" style="min-width: 300px;">
        <div class="card-body">
          <h5 class="card-title">User Compliance</h5>
          <p class="card-text">55% of users are compliant this quarter.</p>
          <hr>
          <div class="flex row" style="justify-content: space-between">
              <button type="button" class="btn btn-primary btn-small">Export Compliant Users</button>
              <button type="button" class="btn btn-primary btn-small">Export Others</button>
          </div>
        </div>
      </div>
      <div class="card" style="min-width: 300px;">
        <div class="card-body">
          <h5 class="card-title">Quarter Information</h5>
          <p class="card-text">End Date: 12/27/2019</p>
          <hr>
          <div class="flex row" style="justify-content: space-between">
              <button type="button" class="btn btn-primary btn-small">Adjust Date</button>
              <button type="button" class="btn btn-danger btn-small">Reset Quarter/Week Totals</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mx-5">
    <div class="flex row" style="justify-content: space-between">
      <h3>Data</h3>
    </div>
    <ul class="nav nav-tabs" role="tablist">
      <li *ngFor="let view of ADMIN_VIEWS" class="nav-item">
        <a ngClass="nav-link {{ view === selectedView ? 'active' : '' }}" (click)="onViewChange(view)" id="{{ view }}-tab" data-toggle="tab" href="#{{ view }}" role="tab" attr.aria-selected="{{ view === ADMIN_VIEWS[0] ? true : false }}" attr.aria-controls="{{ view }}">{{ toUppercase(view) }}</a>
      </li>
    </ul>
    <div class="card" style="border-top: 0;">
      <div class="card-body">

        <div class="flex" *ngIf="(!isServerDataAvailable()); else displayData">
          <div
            class="spinner-border centered"
            role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <ng-template #displayData>
          <div class="tab-content">
            <div *ngFor="let view of ADMIN_VIEWS" ngClass="tab-pane fade {{ view === selectedView ? 'show active' : '' }}" id="{{ view }}" role="tabpanel" attr.aria-labelledby="view">
              <div class="flex row mb-4">
                <div class="flex" style="flex: 1 1 25.5%;">
                  <h4 class="my-auto">All {{ toUppercase(view) }}</h4>
                </div>
                <div class="input-group" style="flex: 1 1 45%;">
                  <input type="text" class="form-control" aria-label="Text input with segmented dropdown button"
                  placeholder="Find {{ view }} based on {{ toLowercase(ALLOWED_COLUMNS[view][0].title) }}, {{ toLowercase(ALLOWED_COLUMNS[view][1].title) }}, or any other field."
                  (input)="onSearchChange($event.target.value)">
                  <div class="input-group-append">
                    <span class="input-group-text">Search</span>
                  </div>
                </div>
                <div class="flex row" style="flex: 1 1 25.5%; justify-content: flex-end;">
                  <button type="button" class="btn btn-primary btn-small mx-2">New Item</button>
                  <button type="button" class="btn btn-primary btn-small">Email Users</button>
                </div>
              </div>
              <ngx-table
                #primaryDataTable
                id = "{{ view }}-table"
                [configuration]="configuration"
                [data]="serverData[view]"
                [columns]="getDataColumns(ALLOWED_COLUMNS[view])">
              </ngx-table>              
            </div>
          </div>
        </ng-template>
        <ng-template #itemActionsTemplate let-row>
          <button type="button" class="btn btn-outline-primary btn-small mr-2 mb-2" (click)="editItem(row)">Edit</button>
          <button type="button" class="btn btn-outline-danger btn-small mb-2" (click)="deleteItem(row)">Delete</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
