<table>
  <thead>
    <td>Id</td>
    <td>Name</td>
    <td>Email</td>
    <td>Current Point Total</td>
    <td>Point Goal</td>
  </thead>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.currentPointTotal }}</td>
    <td>{{ user.pointGoal }}</td>
  </tr>
</table>
