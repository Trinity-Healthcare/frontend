<div class="dashboard-wrapper black-border">
  <div class="dashboard-header">
      <div class="one-third-width format-select flex">
          <select class="custom-select" [(value)]="selected">
            <option *ngFor="let option of options" [value]="option">
              {{ option }}
            </option>
          </select>
      </div>
      <div class="one-third-width flex">
          <div class="input-group centered">
              <input type="text" class="form-control input-width" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Button</button>
              </div>
            </div>
      </div>
      <div class="one-third-width flex format-buttons">
          <button type="button" class="btn btn-primary">Export to Excel</button>
          <button type="button" class="btn btn-primary">New Item</button>
      </div>
  </div>
</div>
