<div class="wrapper">
  <div class="top-column">
    Edit -
    <input class="format-edit-name" [(ngModel)]="task.taskName" type="text" />
  </div>
  <div class="middle-column padding-right">
    <div style="width: 35%;" class="margin-left">
      <span>Task Action</span>
      <input [(ngModel)]="task.taskAction" type="text" />
    </div>
    <div style="width: 15%;">
      <span>Task Points</span>
      <input [(ngModel)]="task.taskPoints" type="text" />
    </div>
    <div style="width: 15%;">
      <span>Task Max</span>
      <input [(ngModel)]="task.taskMax" type="text" />
    </div>
    <div style="width: 20%;">
      <span>Task Frequency</span>
      <input [(ngModel)]="task.taskFreq" type="text" />
    </div>
    <div style="width: 15%;">
      <span>Photo Required</span>
      <input [(ngModel)]="task.photoRequired" type="text" />
    </div>
  </div>
  <div class="bottom-column">
    <span>
      <button class="save-button" (click)="saveClicked()">Save</button>
      <button class="delete-button" (click)="deleteClicked()">Delete</button>
    </span>
  </div>
</div>
