<div class="register">
  <h2 class="header">Register</h2>

  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-container form-group">
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        placeholder="John Smith"
        class="form-control"
        name="name"
        [(ngModel)]="form.name"
        #name="ngModel"
        required
      />
    </div>
    <div class="form-container form-group">
      <label for="employeeid">Employee Id</label>
      <input
        type="text"
        id="employeeid"
        placeholder="employee id"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        #username="ngModel"
        required
      />
    </div>
    <div class="form-container form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        placeholder="me@site.com"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        #email="ngModel"
        required
        email
      />
    </div>
    <div class="form-container form-group">
      <label for="new-password">Password</label>
      <input
        [(ngModel)]="form.password"
        type="password"
        id="new-password"
        placeholder="******"
        class="form-control"
        name="password"
        #password="ngModel"
        required
        minlength="15"
      />
    </div>
    <div class="form-container form-group">
      <label for="confirm-password">Confirm Password</label>
      <input
        [(ngModel)]="passwordconfirmation"
        type="password"
        id="confirm-password"
        placeholder="******"
        name="passwordconfirmation"
        required
      />
    </div>
    <div class="form-container form-group">
      <label for="question1">Security Question 1</label>
      <ng-select
        [items]="questions1"
        bindLabel="question"
        appendTo="body"
        [multiple]="false"
        placeholder="First security question"
        [virtualScroll]="true"
        [(ngModel)]="form.question1"
        name="question1"
        #question1="ngModel"
      >
        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
          <div>{{ item.question }}</div>
        </ng-template>
      </ng-select>
    </div>
    <div class="form-container form-group">
      <label for="answer1">Answer 1</label>
      <input
        type="text"
        id="answer1"
        placeholder="Answer 1"
        class="form-control"
        name="answer1"
        [(ngModel)]="form.answer1"
        #answer1="ngModel"
        required
      />
    </div>
    <div class="form-container form-group">
      <label for="question1">Security Question 2</label>
      <ng-select
        [items]="questions2"
        bindLabel="question"
        appendTo="body"
        [multiple]="false"
        placeholder="Pick the second Security Question"
        [virtualScroll]="true"
        name="question2"
        [(ngModel)]="form.question2"
      >
        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
          <div>{{ item.question }}</div>
        </ng-template>
      </ng-select>
    </div>
    <div class="form-container form-group">
      <label for="answer2">Answer 2</label>
      <input
        type="text"
        id="answer2"
        placeholder="Answer 2"
        class="form-control"
        name="answer2"
        [(ngModel)]="form.answer2"
        #answer2="ngModel"
        required
      />
    </div>
    <div class="form-container form-group">
      <label for="question1">Security Question 3</label>
      <ng-select
        [items]="questions3"
        bindLabel="question"
        appendTo="body"
        [multiple]="false"
        placeholder="Pick the third security question"
        [virtualScroll]="true"
        name="question3"
        [(ngModel)]="form.question3"
      >
        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
          <div>{{ item.question }}</div>
        </ng-template>
      </ng-select>
    </div>
    <div class="form-container form-group">
      <label for="answer3">Answer 3</label>
      <input
        type="text"
        id="answer3"
        placeholder="Answer 3"
        class="form-control"
        name="answer3"
        [(ngModel)]="form.answer3"
        #answer3="ngModel"
        required
      />
    </div>
    <div class="form-container form-group">
      <div class="button-wrapper">
        <button type="submit" id="submit-button">
          <!-- (click)="generateMessage()"-->
          Submit
        </button>
      </div>
    </div>
  </form>

  <div class="button-wrapper">
    <button type="submit" id="login-redirect" routerLink="/login">
      Already Have an Account?
    </button>
  </div>
  <div id="message" class="classFlex">
    {{ displayText }}
  </div>
</div>
