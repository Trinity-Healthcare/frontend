<div class="register">
  <h2 class="header">Register</h2>

  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-container form-group">
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        placeholder="John Smith"
        class="form-control"
        name="name"
        [(ngModel)]="form.name"
        #name="ngModel"
        required
      />
    </div>
    <div class="form-container form-group">
      <label for="employeeid">Employee Id</label>
      <input
        type="text"
        id="employeeid"
        placeholder="employee id"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        #username="ngModel"
        required
      />
    </div>
    <div class="form-container form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        placeholder="me@site.com"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        #email="ngModel"
        required
        email
      />
    </div>

    <div class="form-container form-group">
      <label for="new-password">Password</label>
      <input
        [(ngModel)]="form.password"
        type="password"
        id="new-password"
        placeholder="******"
        class="form-control"
        name="password"
        #password="ngModel"
        required
        minlength="6"
      />
    </div>
    <!-- <div class="form-container">
        <label for="confirm-password">Confirm Password</label>
        <input
          [(ngModel)]="password2"
          type="password"
          id="confirm-password"
          placeholder="******"
        />
      </div> -->
    <div class="form-container form-group">
      <div class="button-wrapper">
        <button type="submit" id="submit-button">
          <!-- (click)="generateMessage()"-->
          Submit
        </button>
      </div>
    </div>
  </form>

  <div class="button-wrapper">
    <button type="submit" id="login-redirect" routerLink="/login">
      Already Have an Account?
    </button>
  </div>
  <div id="message" class="classFlex">
    {{ displayText }}
  </div>
</div>
