<div class="authenticate flex centered">
  <div class="form-wrapper">
    <label for="user-id">Email</label>
    <input type="text" id="user-id" placeholder="me@site.com" />
    <label for="user-password">Password</label>
    <input type="password" id="user-password" placeholder="******" />
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="button-wrapper">
      <button type="submit">Log In</button>
    </div>
    <div class="button-wrapper">
      <button type="submit" id="sign-up">Sign Up</button>
    </div>
  </div>
</div>
