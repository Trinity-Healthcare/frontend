<div class="authenticate flex column centered">
  <h1 style="padding-bottom: 1rem;">Login</h1>
  <div class="form-wrapper">
    <label for="user-email">Email</label>
    <input type="text" id="user-email" placeholder="me@site.com" />
    <label for="user-password">Password</label>
    <input type="password" id="user-password" placeholder="******" />
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <button type="button" class="btn btn-primary btn-block">Login</button>
    <button type="button" class="btn btn-secondary btn-block">Register</button>
  </div>
</div>
