<div class="authenticate flex column centered">
  <h1 class="mb-4">Prime Wellness</h1>
  <p class="text-info" id="loginStatus">
      {{ displayText }}
  </p>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username"#username="ngModel" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" #password="ngModel"required minlength="6">
    </div>
    <div class="forgot-password">
      <a routerLink="/forgot">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
    <a type="button" routerLink="/register" class="btn btn-secondary btn-lg btn-block">Register</a>
  </form>
</div>
