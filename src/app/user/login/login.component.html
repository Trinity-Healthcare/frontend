<div class="authenticate">
  <!-- <div class="authenticate-header">
      <h2>Log In</h2>
    </div> -->
  <div class="form-wrapper">
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="user-id">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          #username="ngModel"
          required
        />
      </div>
      <div class="form-group">
        <label for="user-password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          #password="ngModel"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <div class="button-wrapper">
          <button type="submit">Log In</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </div>
    </form>

    <div class="forgot-password">
      <a routerLink="/forgot">Forgot Password?</a>
    </div>
    <div class="button-wrapper" routerLink="/register">
      <button type="submit" id="sign-up">Sign Up</button>
    </div>
    <div id="message" class="classFlex">
      {{ displayText }}
    </div>
  </div>
</div>
