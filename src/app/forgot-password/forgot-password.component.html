<div class="forgot-password">
  <h2 class="header">Forgot Password</h2>
  <div class="reset-info">
    <div>Forgot your password?</div>
    <div>
      Simply enter your email below and we'll send you a link to reset it.
    </div>
  </div>
  <div class="form-container">
    <label for="email">Email</label>
    <input #emailInput type="text" id="email" placeholder="me@site.com" />
  </div>
  <div class="button-wrapper">
    <button
      type="button"
      id="submit-button"
      (click)="generateMessage(emailInput.value)"
    >
      Submit
    </button>
  </div>
  <div class="classFlex">{{ displayText }}</div>
  <div id="message" class="{{ displayClass }}"></div>
</div>
