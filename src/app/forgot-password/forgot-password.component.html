<div class="forgot flex column centered">
  <h1>Forgot your password?</h1>
  <div *ngIf="resetStatus !== ''" ngClass="alert {{ didOperationFail ? 'alert-danger' : 'alert-success' }}" role="alert">
    {{ resetStatus }}
  </div>

  <div *ngIf="questionSet === null; else displayQuestions">
    <p>Simply enter your username below and we'll help you reset it.</p>
    <div class="form-group">
      <label for="username">Username</label>
      <input #usernameInput type="text" class="form-control" id="username" autocapitalize="off" placeholder="username123">
    </div>
    <button type="button" class="btn btn-primary btn-block" (click)="retrieveQuestions(usernameInput.value)">Continue</button>
  </div>

  <ng-template #displayQuestions>
    <p>Please answer at least two of the questions below correctly and enter a new password.</p>

    <div class="resetQuestions">
      <div class="form-group">
        <label for="answer1">{{ questionSet.question1 }}</label>
        <input #answer1 type="text" class="form-control" id="answer1" placeholder="Answer 1">
      </div>
      <div class="form-group">
        <label for="answer2">{{ questionSet.question2 }}</label>
        <input #answer2 type="text" class="form-control" id="answer2" placeholder="Answer 2">
      </div>
      <div class="form-group">
        <label for="answer3">{{ questionSet.question3 }}</label>
        <input #answer3 type="text" class="form-control" id="answer3" placeholder="Answer 3">
      </div>
      <div class="form-group">
        <label for="newpassword">Please enter a new password</label>
        <input #newpassword type="password" class="form-control" id="newpassword" placeholder="******">
      </div>
      <button type="button" class="btn btn-primary btn-block" (click)="resetPassword(answer1.value, answer2.value, answer3.value, newpassword.value)">Submit</button>
    </div>
  </ng-template>

</div>
